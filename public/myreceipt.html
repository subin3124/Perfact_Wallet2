		<script>
			fetch('https://inuesc-bxa0gge4b9dgeyhp.eastus-01.azurewebsites.net/getDB', {
				'method': 'get',
			}).then(r => {
				if(r.ok)
					return r.json();
			}).then(resData => {
				for(let i in resData) {
				let img = document.createElement("img");
				img.src = resData[i].imageSrc;
				img.setAttribute("height",300);
				img.setAttribute("width",200);
				let con = document.getElementById('con');
				con.appendChild(img);
				}	
			})
		</script>
